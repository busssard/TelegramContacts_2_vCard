<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram to vCard Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            margin-bottom: 20px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            display: none;
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .contact-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .contact-item {
            background: white;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            font-weight: 600;
            color: #333;
        }

        .contact-phone {
            font-size: 13px;
            color: #666;
            font-family: 'Courier New', monospace;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .stat {
            flex: 1;
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Telegram to vCard Converter</h1>
        <p class="subtitle">Convert your Telegram contacts JSON to vCard format</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì§</div>
            <p style="font-size: 16px; color: #333; margin-bottom: 10px;">
                <strong>Drop your JSON file here</strong>
            </p>
            <p style="font-size: 14px; color: #666;">
                or click to browse
            </p>
            <input type="file" id="fileInput" accept=".json">
        </div>

        <p style="text-align: center; margin-bottom: 15px; color: #666;">or paste JSON directly:</p>

        <textarea id="jsonInput" placeholder='{"contacts": {"list": [...]}}'></textarea>

        <div class="button-group">
            <button class="btn-primary" id="convertBtn">Convert to vCard</button>
            <button class="btn-secondary" id="clearBtn">Clear</button>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h3>‚úÖ Conversion Successful!</h3>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="contactCount">0</div>
                    <div class="stat-label">Contacts</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="vcardSize">0 KB</div>
                    <div class="stat-label">File Size</div>
                </div>
            </div>
            <div class="contact-list" id="contactList"></div>
            <button class="btn-primary" id="downloadBtn">Download vCard File</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const jsonInput = document.getElementById('jsonInput');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const errorDiv = document.getElementById('error');
        const resultDiv = document.getElementById('result');
        const contactList = document.getElementById('contactList');
        const contactCount = document.getElementById('contactCount');
        const vcardSize = document.getElementById('vcardSize');

        let vcardData = '';

        // Upload area interactions
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/json') {
                handleFile(file);
            } else {
                showError('Please drop a valid JSON file');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                jsonInput.value = e.target.result;
                hideError();
            };
            reader.readAsText(file);
        }

        convertBtn.addEventListener('click', () => {
            const jsonText = jsonInput.value.trim();
            if (!jsonText) {
                showError('Please provide JSON data');
                return;
            }

            try {
                const data = JSON.parse(jsonText);
                const contacts = data?.contacts?.list;

                if (!contacts || !Array.isArray(contacts)) {
                    showError('Invalid JSON format. Expected structure: {"contacts": {"list": [...]}}');
                    return;
                }

                vcardData = convertToVCard(contacts);
                displayResults(contacts, vcardData);
                hideError();
            } catch (e) {
                showError('Invalid JSON: ' + e.message);
            }
        });

        clearBtn.addEventListener('click', () => {
            jsonInput.value = '';
            fileInput.value = '';
            resultDiv.classList.remove('show');
            hideError();
            vcardData = '';
        });

        downloadBtn.addEventListener('click', () => {
            const blob = new Blob([vcardData], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'telegram-contacts.vcf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        function convertToVCard(contacts) {
            let vcard = '';

            contacts.forEach(contact => {
                if (!contact.phone_number) return;

                vcard += 'BEGIN:VCARD\r\n';
                vcard += 'VERSION:3.0\r\n';

                // Name
                const firstName = contact.first_name || '';
                const lastName = contact.last_name || '';
                if (firstName || lastName) {
                    vcard += `FN:${firstName} ${lastName}`.trim() + '\r\n';
                    vcard += `N:${lastName};${firstName};;;\r\n`;
                }

                // Phone
                vcard += `TEL;TYPE=CELL:${contact.phone_number}\r\n`;

                // Date (as note)
                if (contact.date) {
                    vcard += `NOTE:Telegram contact added: ${contact.date}\r\n`;
                }

                vcard += 'END:VCARD\r\n';
            });

            return vcard;
        }

        function displayResults(contacts, vcardData) {
            contactCount.textContent = contacts.length;
            const sizeKB = (new Blob([vcardData]).size / 1024).toFixed(2);
            vcardSize.textContent = sizeKB + ' KB';

            contactList.innerHTML = '';
            contacts.forEach(contact => {
                if (!contact.phone_number) return;

                const item = document.createElement('div');
                item.className = 'contact-item';
                item.innerHTML = `
                    <div class="contact-info">
                        <div class="contact-name">${contact.first_name || ''} ${contact.last_name || ''}</div>
                        <div class="contact-phone">${contact.phone_number}</div>
                    </div>
                `;
                contactList.appendChild(item);
            });

            resultDiv.classList.add('show');
        }

        function showError(message) {
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.classList.add('show');
            resultDiv.classList.remove('show');
        }

        function hideError() {
            errorDiv.classList.remove('show');
        }
    </script>
</body>
</html>
